BASE_DIR : "unlearning"
DEVICE : 'cuda:0'
SEED : 42
BATCH_SIZE : 1024
DATA_PATH: 'data'
MODEL_DIR: 'models'

directory:
  RESULT_PATH: 'results'
  LOG_PATH: 'logs'
  LOGGER_PATH: 'logger.log'

data:
  num_workers: 6
  rf_split: [0.1, 0.9]
  num_classes: 4

model:
  name: 'resnet18'
  model_args:
    num_classes: 8

trainer :
  verbose: False
  train: True
  
  log_freq: 10
  epochs: 50
  
  optimizer: 
    type: 'AdamW'
    lr: 0.003
    weight_decay: 0.00001
    betas: [0.9, 0.999]

  scheduler: 
    type: 'CosineAnnealingLR'
    T_max: 50

scratch_trainer :
  verbose: False
  train: True
  
  log_freq: 10
  epochs: 50
  
  optimizer: 
    type: 'AdamW'
    lr: 0.003
    weight_decay: 0.00001
    betas: [0.9, 0.999]

  scheduler: 
    type: 'CosineAnnealingLR'
    T_max: 50


finetune:
  verbose: False
  train: True
  
  log_freq: 1
  epochs: 5
  
  optimizer: 
    type: 'AdamW'
    lr: 0.003
    weight_decay: 0.00001
    betas: [0.9, 0.999]

  scheduler: 
    type: 'CosineAnnealingLR'
    T_max: 5